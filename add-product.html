<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Product Add</title>
  </head>
  <body>
    <header class="product-add-header">
      <h1>Product Add</h1>
      <div class="btn-section">
        <button id="saveBtn">Save</button>
        <a href="./index.html"><button id="cancelBtn">Cancel</button></a>
      </div>
    </header>
    <form id="product_form">
      <div class="fields">
        <div class="input-field">
          <div class="sku-input">
            <label for="sku">SKU</label> <input type="text" id="sku" />
          </div>
          <div class="name-input">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="price-input">
            <label for="price">Price</label>
            <input type="text" id="price" required />
          </div>
          <div class="product_type">
            <label for="productType">Type Switcher</label>
            <select name="productType" id="productType">
              <option value="">Type Switcher</option>
              <option value="DVD">DVD</option>
              <option value="Book">Book</option>
              <option value="Furniture">Furniture</option>
            </select>
          </div>
          <span id="product-review"></span>
        </div>
        <div class="type-specific">
          <div id="DVD">
            <div class="dvd-input">
              <label for="size">Size (MB)</label>
              <input type="text" id="size" />
            </div>
            <p>*Product description*</p>
          </div>
          <div id="Furniture">
            <div class="dim1">
              <label for="height">Height (CM)</label>
              <input type="text" id="height" required />
            </div>
            <div class="dim2">
              <label for="width">Width (CM)</label>
              <input type="text" id="width" required />
            </div>
            <div class="dim3">
              <label for="length">Length (CM)</label>
              <input type="text" id="length" required />
            </div>
            <p>*Product description*</p>
          </div>
          <div id="Book">
            <div class="book-input">
              <label for="weight">Weight (KG)</label>
              <input type="text" id="weight" required />
            </div>
            <p>*Product description*</p>
          </div>
        </div>
      </div>
    </form>
    <script src="./second.js"></script>
  </body>
</html>
